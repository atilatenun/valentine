<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Playfair+Display&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
:root{
  --pastel-red:#f7c6c7;
  --dark-red:#7b1e1e;
  --pastel-purple:#e6d9ff;
}

*{box-sizing:border-box;}

body{
  margin:0;
  background:var(--pastel-red);
  font-family:'Poppins',sans-serif;
  color:#333;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url("background.png") center/cover no-repeat;
  opacity:0.18;
  z-index:-1;
}

section{padding:30px 20px;}

h1{
  font-family:'Sacramento',cursive;
  font-size:3.8rem;
  text-align:center;
  color:var(--dark-red);
  margin-top:70px;
}

h2{
  font-family:'Playfair Display',serif;
  text-align:center;
}

/* Cat image */
#cats{
  position:absolute;
  top:10px;
  right:10px;
  width:70px;
}

/* Gallery */
.gallery{
  display:flex;
  gap:12px;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
}
.gallery img{
  width:85%;
  max-width:280px;
  border-radius:16px;
  scroll-snap-align:center;
}

/* Text section */
.text-box{
  font-family:'Playfair Display',serif;
  line-height:1.7;
}

/* Catch the heart */
#heart-area{
  position:relative;
  height:200px;
}
#heart{
  position:absolute;
  font-size:48px;
  cursor:pointer;
  text-align:center;
}
#heart span{
  display:block;
  font-size:14px;
  opacity:0;
  transition:opacity 1.5s ease;
}
#heart.show span{opacity:1}

/* Quiz */
.quiz button{
  display:block;
  width:100%;
  margin:8px 0;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#ffd6e0;
  font-size:16px;
}
#answer{
  margin-top:10px;
  font-size:18px;
  opacity:0;
  transition:opacity 0.8s ease;
}
#answer.show{opacity:1}

/* Jump game */
canvas{
  background:#e0f7ff;
  border-radius:12px;
  border:2px solid #000;
}
button{cursor:pointer}

/* Confetti */
.confetti{
  position:fixed;
  width:10px;
  height:10px;
  top:-10px;
  animation:fall linear forwards;
  z-index:999;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg); opacity:0;}
}
</style>
</head>

<body>

<script>
/* Catch the heart */
let moves=0;
const heart=document.getElementById("heart");
function moveHeart(){
  if(moves<3){
    heart.style.top=Math.random()*150+"px";
    heart.style.left=Math.random()*250+"px";
    moves++;
  }else{
    heart.classList.add("show");
  }
}
moveHeart();
heart.onmouseover=moveHeart;
heart.onclick=moveHeart;

/* Quiz */
function showAnswer(){
  document.getElementById("answer").classList.add("show");
}

/* Jump sound */
const audioCtx=new (window.AudioContext||window.webkitAudioContext)();
function playJumpSound(){
  const osc=audioCtx.createOscillator();
  const gain=audioCtx.createGain();
  osc.frequency.value=500;
  gain.gain.value=0.1;
  osc.connect(gain);
  gain.connect(audioCtx.destination);
  osc.start();
  osc.stop(audioCtx.currentTime+0.1);
}

/* Confetti */
function launchConfetti(){
  for(let i=0;i<80;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},80%,70%)`;
    c.style.animationDuration=(Math.random()*2+2)+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),4000);
  }
}

/* Jump game */
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");

const steps=[
  {x:60,y:340},{x:180,y:300},{x:60,y:260},
  {x:180,y:220},{x:60,y:180},{x:180,y:140}
];
let stepIndex=0;

function drawPlatforms(){
  ctx.fillStyle="#555";
  steps.forEach(s=>ctx.fillRect(s.x,s.y,60,6));
}

function drawPlayer(){
  const s=steps[stepIndex];
  const x=s.x+30, y=s.y-20;
  ctx.strokeStyle="#000";
  ctx.fillStyle="#ffd6e0";
  ctx.beginPath();
  ctx.arc(x,y-10,7,0,Math.PI*2);
  ctx.fill(); ctx.stroke();
  ctx.beginPath();
  ctx.arc(x-3,y-12,1.2,0,Math.PI*2);
  ctx.arc(x+3,y-12,1.2,0,Math.PI*2);
  ctx.stroke();
  ctx.beginPath();
  ctx.arc(x,y-8,3,0,Math.PI);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(x,y-3);
  ctx.lineTo(x,y+12);
  ctx.lineTo(x-5,y+22);
  ctx.moveTo(x,y+12);
  ctx.lineTo(x+5,y+22);
  ctx.stroke();
}

function jump(){
  playJumpSound();
  if(stepIndex<steps.length-1){
    stepIndex++;
  }else{
    document.getElementById("message").innerText="YOU WON!";
    launchConfetti();
  }
  draw();
}

function draw(){
  ctx.clearRect(0,0,300,400);
  drawPlatforms();
  drawPlayer();
}
draw();
</script>

</body>
</html>
