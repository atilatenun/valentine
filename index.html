<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Love</title>

<link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Playfair+Display&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
:root{
  --pastel-red:#f7c6c7;
  --dark-red:#7b1e1e;
  --pastel-purple:#e6d9ff;
}

*{box-sizing:border-box;}

body{
  margin:0;
  background:var(--pastel-red);
  font-family:'Poppins',sans-serif;
  color:#333;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url("background.png") center/cover no-repeat;
  opacity:0.18;
  z-index:-1;
}

section{padding:30px 20px;}

h1{
  font-family:'Sacramento',cursive;
  font-size:3.6rem;
  text-align:center;
  color:var(--dark-red);
  margin:0;
}

h2{
  font-family:'Playfair Display',serif;
  text-align:center;
}

.gallery{
  display:flex;
  gap:12px;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
}
.gallery img{
  width:85%;
  max-width:280px;
  border-radius:16px;
  scroll-snap-align:center;
}

.text-box{
  font-family:'Playfair Display',serif;
  line-height:1.7;
}

.game-box{
  background:var(--pastel-purple);
  border-radius:20px;
  padding:20px;
  max-width:360px;
  margin:auto;
  text-align:center;
}

/* Cats image */
#cats{
  position:absolute;
  top:10px;
  right:10px;
  width:70px;
}

/* Catch the heart */
#heart-area{
  position:relative;
  height:200px;
}
#heart{
  position:absolute;
  font-size:48px;
  cursor:pointer;
}
#heart-message{
  font-size:22px;
  opacity:0;
  transition:opacity 1.5s ease;
}
#heart-message.show{opacity:1}

/* Quiz */
.quiz button{
  display:block;
  width:100%;
  margin:8px 0;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#ffd6e0;
  font-size:16px;
}

/* Jump game */
canvas{
  background:#e0f7ff;
  border-radius:12px;
  border:2px solid #000;
}
button{
  cursor:pointer;
}

/* Confetti */
.confetti{
  position:fixed;
  width:10px;
  height:10px;
  top:-10px;
  animation:fall linear forwards;
  z-index:999;
}

@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
    opacity:0;
  }
}
</style>
</head>

<body>

<img src="cats.jpeg" id="cats">

<section>
  <h1>happy valentine’s love</h1>
</section>

<section>
  <div class="gallery">
    <img src="img1.jpg"><img src="img2.jpg"><img src="img3.jpg">
    <img src="img4.jpg"><img src="img5.jpg">
  </div>
</section>

<section class="text-box">
  <p>[ write your 200-word text here ✨ ]</p>
</section>

<section>
  <h2>Top 7 things I love about you</h2>
  <ul>
    <li></li><li></li><li></li><li></li><li></li><li></li><li></li>
  </ul>
</section>

<section class="game-box">
  <h2>Catch the heart &lt;3</h2>
  <div id="heart-area">
    <div id="heart">❤️</div>
  </div>
  <div id="heart-message">i miss u :(</div>
</section>

<section>
  <img src="ps.png" style="width:100%;border-radius:16px;">
</section>

<section class="quiz">
  <h2>Whom do I love the most?</h2>
  <p style="font-size:0.85rem;">(click on the right answer)</p>
  <button>You</button>
  <button>You</button>
  <button>You</button>
  <button>You</button>
</section>

<section>
  <h2>Places we should visit!!</h2>
  <div class="gallery">
    <img src="p1.jpeg"><img src="p2.jpeg"><img src="p3.jpeg"><img src="p4.jpeg">
    <img src="p5.jpeg"><img src="p6.jpeg"><img src="p7.jpeg"><img src="p8.jpeg">
    <img src="p9.jpeg"><img src="p10.jpeg">
  </div>
</section>

<section>
  <img src="flowers.jpeg" style="width:100%;border-radius:16px;">
</section>

<section>
  <h2>help Ashraf win the game!!!</h2>
  <canvas id="game" width="300" height="400"></canvas>
  <button onclick="jump()">JUMP</button>
  <div id="message"></div>
</section>

<section>
  <img src="wl.jpeg" style="width:100%;border-radius:16px;">
  <img src="teamo.jpeg" style="width:100%;border-radius:16px;margin-top:10px;">
</section>

<script>
/* Catch the heart – 3 clicks */
let clicks=0;
const heart=document.getElementById("heart");
const msg=document.getElementById("heart-message");

function moveHeart(){
  heart.style.top=Math.random()*150+"px";
  heart.style.left=Math.random()*250+"px";
}
moveHeart();
heart.onmouseover=moveHeart;
heart.onclick=()=>{
  clicks++;
  if(clicks>=3){
    heart.style.display="none";
    msg.classList.add("show");
  }
};

/* Confetti */
function launchConfetti(){
  for(let i=0;i<80;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},80%,70%)`;
    c.style.animationDuration=(Math.random()*2+2)+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),4000);
  }
}

/* Jump game */
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");

let player={x:140,y:350,w:16,h:20,vy:0,jumping:false};
const gravity=0.5;

const platforms=[
{x:100,y:320,w:80,h:8},
{x:40,y:260,w:80,h:8},
{x:160,y:200,w:80,h:8},
{x:80,y:140,w:80,h:8}
];

const finish={x:130,y:90,w:40,h:10};
let won=false;

function jump(){
  if(!player.jumping && !won){
    player.vy=-8;
    player.jumping=true;
  }
}

function update(){
ctx.clearRect(0,0,300,400);
player.vy+=gravity;
player.y+=player.vy;

platforms.forEach(p=>{
if(player.x<p.x+p.w &&
player.x+player.w>p.x &&
player.y+player.h<=p.y+player.vy &&
player.y+player.h+player.vy>=p.y){
player.y=p.y-player.h;
player.vy=0;
player.jumping=false;
}
});

if(!won &&
player.x<finish.x+finish.w &&
player.x+player.w>finish.x &&
player.y<finish.y+finish.h &&
player.y+player.h>finish.y){
won=true;
document.getElementById("message").innerText="YOU WON!";
launchConfetti();
}

ctx.fillStyle="gold";
ctx.fillRect(finish.x,finish.y,finish.w,finish.h);

ctx.fillStyle="#555";
platforms.forEach(p=>ctx.fillRect(p.x,p.y,p.w,p.h));

ctx.fillStyle="#000";
ctx.fillRect(player.x,player.y,player.w,player.h);

if(!won)requestAnimationFrame(update);
}
update();
</script>

</body>
</html>
