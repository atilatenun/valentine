<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Love</title>

<link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Playfair+Display&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
:root{
  --pastel-red:#f7c6c7;
  --dark-red:#7b1e1e;
}

body{
  margin:0;
  background:var(--pastel-red);
  font-family:'Poppins',sans-serif;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url("background.png") center/cover no-repeat;
  opacity:.18;
  z-index:-1;
}

section{padding:30px 20px;}

h1{
  font-family:'Sacramento',cursive;
  font-size:3.8rem;
  text-align:center;
  color:var(--dark-red);
  margin-top:70px;
}

#cats{
  position:absolute;
  top:10px;
  right:10px;
  width:70px;
}

/* ---- INTERACTIVE GALLERY ---- */

.gallery-wrap{
  position:relative;
}

.gallery{
  display:flex;
  overflow-x:auto;
  gap:26px;
  padding:20px 40px;
  scroll-snap-type:x mandatory;
  scroll-behavior:smooth;
}

.gallery::-webkit-scrollbar{display:none;}

.card{
  flex:0 0 75%;
  max-width:260px;
  scroll-snap-align:center;
  transition:.35s ease;
  position:relative;
  transform-origin:center;
  animation:float 5s ease-in-out infinite;
}

/* polaroid randomness */
.card:nth-child(odd){transform:rotate(-2deg);}
.card:nth-child(even){transform:rotate(1.5deg);}

.card img{
  width:100%;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.18);
}

/* caption note */
.caption{
  position:absolute;
  bottom:-22px;
  left:50%;
  transform:translateX(-50%);
  font-family:'Playfair Display',serif;
  font-size:.85rem;
  background:#fff;
  padding:4px 8px;
  border-radius:6px;
  opacity:0;
  transition:.25s;
}

.card.show-caption .caption{opacity:1;}

/* center focus effect */
.card.active{
  transform:scale(1.05) rotate(0deg);
  z-index:2;
}

.card:not(.active){
  transform:scale(.9);
  opacity:.6;
}

/* glow pulse */
.card.active img{
  box-shadow:0 0 25px rgba(255,120,150,.55);
}

/* floating motion */
@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-6px);}
}

/* swipe hint */
.swipe-hint{
  text-align:center;
  font-size:.8rem;
  opacity:.7;
}

/* heart indicator */
.indicator{
  text-align:center;
  margin-top:10px;
  letter-spacing:4px;
}
.indicator span{
  font-size:18px;
  opacity:.4;
}
.indicator .on{
  opacity:1;
}
</style>
</head>

<body>

<img src="cats.jpeg" id="cats">

<section>
  <h1>happy valentine’s love</h1>
</section>

<section class="gallery-wrap">
  <div class="gallery" id="gallery">
    <div class="card"><img src="img1.jpg"><div class="caption">us ✿</div></div>
    <div class="card"><img src="img2.jpg"><div class="caption">a memory</div></div>
    <div class="card"><img src="img3.jpg"><div class="caption">my favourite</div></div>
    <div class="card"><img src="img4.jpg"><div class="caption">this day</div></div>
    <div class="card"><img src="img5.jpg"><div class="caption">always you</div></div>
  </div>

  <div class="swipe-hint">← swipe →</div>
  <div class="indicator" id="indicator"></div>
</section>

<!-- rest of your page remains unchanged -->
<!-- (all previous sections like heart game, quiz, etc. stay exactly as they were) -->

<script>
/* ---- Gallery Interaction Logic ---- */

const gallery = document.getElementById("gallery");
const cards = document.querySelectorAll(".card");
const indicator = document.getElementById("indicator");

/* build heart indicator */
cards.forEach((_,i)=>{
  const h=document.createElement("span");
  h.textContent="❤";
  indicator.appendChild(h);
});

function updateActive(){
  let center = gallery.scrollLeft + gallery.offsetWidth/2;

  cards.forEach((card,i)=>{
    const box = card.offsetLeft + card.offsetWidth/2;
    const dist = Math.abs(center-box);

    if(dist < card.offsetWidth/2){
      card.classList.add("active");
      indicator.children[i].classList.add("on");
    } else {
      card.classList.remove("active");
      indicator.children[i].classList.remove("on");
    }
  });
}

gallery.addEventListener("scroll", updateActive);
updateActive();

/* tap to reveal caption */
cards.forEach(card=>{
  card.addEventListener("click",()=>{
    card.classList.toggle("show-caption");
  });
});
</script>

</body>
</html>
