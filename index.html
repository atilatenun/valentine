<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Love</title>

<link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Playfair+Display&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
:root{
  --pastel-red:#f7c6c7;
  --dark-red:#7b1e1e;
  --pastel-purple:#e6d9ff;
}

*{box-sizing:border-box;}

body{
  margin:0;
  background:var(--pastel-red);
  font-family:'Poppins',sans-serif;
  color:#333;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url("background.png") center/cover no-repeat;
  opacity:0.18;
  z-index:-1;
}

section{padding:30px 20px;}

h1{
  font-family:'Sacramento',cursive;
  font-size:3.6rem;
  text-align:center;
  color:var(--dark-red);
  margin-top:60px;
}

h2{
  font-family:'Playfair Display',serif;
  text-align:center;
}

.gallery{
  display:flex;
  gap:12px;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
}
.gallery img{
  width:85%;
  max-width:280px;
  border-radius:16px;
  scroll-snap-align:center;
}

.text-box{
  font-family:'Playfair Display',serif;
  line-height:1.7;
}

/* Cat image */
#cats{
  position:absolute;
  top:10px;
  right:10px;
  width:70px;
}

/* Catch the heart */
#heart-area{
  position:relative;
  height:200px;
}
#heart{
  position:absolute;
  font-size:48px;
  cursor:pointer;
}
#heart-message{
  font-size:22px;
  opacity:0;
  transition:opacity 1.5s ease;
  text-align:center;
}
#heart-message.show{opacity:1}

/* Quiz */
.quiz button{
  display:block;
  width:100%;
  margin:8px 0;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#ffd6e0;
  font-size:16px;
}
#answer{
  margin-top:10px;
  font-size:18px;
  opacity:0;
  transition:opacity 0.8s ease;
}
#answer.show{opacity:1}

/* Jump game */
canvas{
  background:#e0f7ff;
  border-radius:12px;
  border:2px solid #000;
}
button{cursor:pointer}

/* Confetti */
.confetti{
  position:fixed;
  width:10px;
  height:10px;
  top:-10px;
  animation:fall linear forwards;
  z-index:999;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg); opacity:0;}
}
</style>
</head>

<body>

<img src="cats.jpeg" id="cats">

<section>
  <h1>happy valentine‚Äôs love</h1>
</section>

<section>
  <div class="gallery">
    <img src="img1.jpg"><img src="img2.jpg"><img src="img3.jpg">
    <img src="img4.jpg"><img src="img5.jpg">
  </div>
</section>

<section class="text-box">
  <p>[ write your 200-word text here ‚ú® ]</p>
</section>

<section>
  <h2>Top 7 things I love about you</h2>
  <ul>
    <li></li><li></li><li></li><li></li><li></li><li></li><li></li>
  </ul>
</section>

<section class="game-box">
  <h2>Catch the heart &lt;3</h2>
  <div id="heart-area">
    <div id="heart">‚ù§Ô∏è</div>
  </div>
  <div id="heart-message">i miss u :(</div>
</section>

<section class="quiz">
  <h2>Whom do I love the most?</h2>
  <p style="font-size:0.85rem;">(click on the right answer)</p>
  <button onclick="showAnswer()">You</button>
  <button onclick="showAnswer()">You</button>
  <button onclick="showAnswer()">You</button>
  <button onclick="showAnswer()">You</button>
  <div id="answer">right answer üíó</div>
</section>

<section>
  <h2>Places we should visit!!</h2>
  <div class="gallery">
    <img src="p1.jpeg"><img src="p2.jpeg"><img src="p3.jpeg"><img src="p4.jpeg">
    <img src="p5.jpeg"><img src="p6.jpeg"><img src="p7.jpeg"><img src="p8.jpeg">
    <img src="p9.jpeg"><img src="p10.jpeg">
  </div>
</section>

<section>
  <img src="flowers.jpeg" style="width:100%;border-radius:16px;">
</section>

<section>
  <h2>help Ashraf win the game!!!</h2>
  <canvas id="game" width="300" height="400"></canvas>
  <button onclick="jump()">JUMP</button>
  <div id="message"></div>
</section>

<section>
  <img src="wl.jpeg" style="width:100%;border-radius:16px;">
  <img src="teamo.jpeg" style="width:100%;border-radius:16px;margin-top:10px;">
</section>

<script>
/* Catch the heart ‚Äì move 3 times */
let moves=0;
const heart=document.getElementById("heart");
const msg=document.getElementById("heart-message");

function moveHeart(){
  if(moves<3){
    heart.style.top=Math.random()*150+"px";
    heart.style.left=Math.random()*250+"px";
    moves++;
  }else{
    heart.style.display="none";
    msg.classList.add("show");
  }
}
moveHeart();
heart.onmouseover=moveHeart;
heart.onclick=moveHeart;

/* Quiz answer */
function showAnswer(){
  document.getElementById("answer").classList.add("show");
}

/* Confetti */
function launchConfetti(){
  for(let i=0;i<80;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},80%,70%)`;
    c.style.animationDuration=(Math.random()*2+2)+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),4000);
  }
}

/* Jump game ‚Äì stick figure */
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");

const steps=[350,300,250,200,150,100];
let stepIndex=0;

function drawPlayer(y){
  ctx.strokeStyle="#000";
  ctx.beginPath();
  ctx.arc(150,y-15,6,0,Math.PI*2);
  ctx.moveTo(150,y-9);
  ctx.lineTo(150,y+10);
  ctx.moveTo(150,y+10);
  ctx.lineTo(140,y+25);
  ctx.moveTo(150,y+10);
  ctx.lineTo(160,y+25);
  ctx.stroke();
}

function drawPlatforms(){
  ctx.fillStyle="#555";
  steps.forEach((y,i)=>{
    ctx.fillRect(110,y,80,6);
  });
}

function jump(){
  if(stepIndex<steps.length-1){
    stepIndex++;
  }else{
    document.getElementById("message").innerText="YOU WON!";
    launchConfetti();
  }
  draw();
}

function draw(){
  ctx.clearRect(0,0,300,400);
  drawPlatforms();
  drawPlayer(steps[stepIndex]);
}
draw();
</script>

</body>
</html>
